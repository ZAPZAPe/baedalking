<svg width="360" height="720" viewBox="0 0 360 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="360" height="720" fill="#000000"/>
  <rect y="60" width="360" height="660" rx="0" fill="#000000"/>
  <text x="24" y="48" fill="#fff" font-size="20" font-family="sans-serif" font-weight="500">오늘 배달 내역</text>
  
  <!-- 날짜와 요일 -->
  <rect x="24" y="80" width="312" height="60" rx="12" fill="#1A1A1A"/>
  <text x="40" y="115" fill="#999" font-size="14" font-family="sans-serif">운행일</text>
  <text x="260" y="115" fill="#fff" font-size="16" font-family="sans-serif">12월 25일</text>
  
  <!-- 배달건수 -->
  <rect x="24" y="150" width="312" height="60" rx="12" fill="#1A1A1A"/>
  <text x="40" y="185" fill="#999" font-size="14" font-family="sans-serif">배달건</text>
  <text x="290" y="185" fill="#fff" font-size="16" font-family="sans-serif">32건</text>
  
  <!-- 배달료 합계 -->
  <rect x="24" y="220" width="312" height="80" rx="12" fill="#1A1A1A"/>
  <text x="40" y="250" fill="#999" font-size="14" font-family="sans-serif">배달료 합계</text>
  <text x="320" y="280" fill="#00D9C4" font-size="24" font-family="sans-serif" font-weight="bold" text-anchor="end">142,300원</text>
  
  <!-- 하단 안내 -->
  <rect x="24" y="320" width="312" height="1" fill="#333"/>
  <text x="180" y="360" fill="#666" font-size="12" font-family="sans-serif" text-anchor="middle">오늘 운행한 배달 내역입니다</text>
  
  <!-- 스크린 캡처 경고 -->
  <rect x="24" y="600" width="312" height="60" rx="8" fill="#333"/>
  <text x="36" y="625" fill="#fff" font-size="13" font-family="sans-serif" font-weight="bold">스크린 캡처가 감지되었습니다.</text>
  <text x="36" y="645" fill="#999" font-size="11" font-family="sans-serif">개인정보가 포함된 캡처를 공유할 경우</text>
  <text x="36" y="655" fill="#999" font-size="11" font-family="sans-serif">불이익을 받을 수 있습니다.</text>
</svg> 